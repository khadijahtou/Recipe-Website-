<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe-Cartalog</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="recipe">
			
				<h1 id="recipe-name"></h1>
				<div class="recipe-content">	
					<img id="recipe-img" />
					<div class="recipe-ingredient">
						<h2>Ingredients</h2>
						<ul class="ingredient-list" id="ingredient-list"></ul>
					</div>
				</div>
					<div class="instructions">
						<h2>Instructions</h2>
						<p id="recipe-intructions"></p>
					</div>
					<div class="youtube"><a href="#" id="video-instruction">Watch Video Instructions</a></div>
					
		</section>
		<script src="Recipe-list.js"></script>
	</body>
</html>
